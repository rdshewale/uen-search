<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">

    <title>UEN Search</title>
  </head>
  <body>
    
	<div class="container">
		
		<div class="jumbotron">
			<h1>UEN Search</h1>
			<p class="lead">Simple UEN search tool. </p>
			<p>Data source: <a href="https://data.gov.sg/dataset/entities-with-unique-entity-number" target="_blank" title="data.gov.sg">data.gov.sg</a></p>
		</div>
		<form>
			<div class="form-group">
				<label for="entityName">Entity/Company Name</label>
				<input type="text" class="form-control" id="entityName" placeholder="" value="" required>
			</div>
				
			<div class="form-check">
				<input class="form-check-input" type="radio" name="data-source" id="sourceAcra" value="100" checked>
				<label class="form-check-label" for="sourceAcra">
					ACRA
				</label>
			</div>

			<div class="form-check mb-3">
				<input class="form-check-input" type="radio" name="data-source" id="sourceOthers" value="101">
				<label class="form-check-label" for="sourceOthers">
					Other Issuance Agency
				</label>
			</div>

			<button id="searchUenButton" class="btn btn-primary" type="submit">Search</button>
		</form>
		<hr class="mb-4">
		
		<div class="row">
			<div class="col-xs-12 col-md-12 mb-0">
				<div class="loading-text alert alert-warning" role="alert" style="display: none">
					Searching... <i class="fas fa-spinner fa-pulse"></i>
				</div>
				<div class="result-message alert alert-primary" role="alert" style="display: none"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-12 mb-1">
				<div id="search-result"></div>
			</div>
		</div>
			
	</div>
	
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>

	<script src="uen-search.js"></script>
  </body>
</html>
